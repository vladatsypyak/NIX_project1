<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <div class="d-flex justify-content-center">

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Информация про доставку и оплата</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>

                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Фамилие</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>

                    </div>


                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>

                    <div class="col-12">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+380 99 55 66 7">
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" placeholder="ул. Хрещатик 3" required>
                    </div>


                    <div class="col-md-3">
                        <label for="zip" class="form-label">Почтовый индекс</label>
                        <input type="number" class="form-control" id="zip" placeholder="" required>

                    </div>
                </div>

                <hr class="my-4">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="same-address">
                    <label class="form-check-label" for="same-address">Сохранить адрес</label>
                </div>


                <hr class="my-4">

                <h4 class="mb-3">Оплата</h4>

                <div class="my-3">
                    <div class="form-check">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label" for="credit">Оплатить при получении товара</label>
                    </div>
                    <div class="form-check">
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="debit">Опллатить сейчас</label>
                    </div>
                    <div class="form-check">
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="paypal">PrivatPay</label>
                    </div>
                </div>


                <hr class="my-4">

                <button class="btn basket_details_btn ">Подтвердить</button>
            </form>
        </div>
    </div>

</div>
</main>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 Art COLIBRI</p>
</footer>
</div>
</body>
</html>
